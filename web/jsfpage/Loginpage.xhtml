<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
       
    </h:head>
    <h:body>


        <ui:include src="headerPage.xhtml"/> 
        <div style="width: 1088px; height:960px; margin: 0 auto; background: #E1DDD9;">       
            <div style="margin-top:13px; width: 770px; height: 900px;float: left; background-color: #E1DDD9;">
                <div style="width: 750px; height: 900px;margin: 0 auto;background: #E1DDD9; margin-top: -13px;">
                    <div style=" width:770px; height:400px; padding-left:0; background: #f9f9f9;border-radius: 0px 0px 4px;border: 1px solid #ffffff; margin: 0 auto; margin-bottom:20px; margin-top: 15px; border-radius:5px 5px 5px ;">
                        <div style="   margin:0 auto; width: 770px; height: 40px; padding-top: 5px; border: 1px solid  #ffffff; background:#1E5225;   border-radius:5px 5px 5px ; text-align: center">
                            <span style=" font-size:20px; font-family: fantasy; color: #ffffff;"> WELCOME TO LOGIN PAGE</span>
                        </div>
                        
                            <h:form>


                               
                                <div style=" margin-bottom: 30px;
                                    font-family: fantasy;
                                    
                                     font-size:20px; text-align:center;
                                     margin-top:30px; color:#666666 ">
                                    PLEASE LOGING YOUR ACCOUNT</div>
                                <table cellpadding="5px" align="center" >
                                        
                                  <tr>
                                        
                                        <td><p:outputLabel value="Login Type"/></td>
                                        <td>:&emsp;</td>
                                        <td>
                                            <p:selectOneMenu value="#{logInPage.loginType}" styleClass="menu" panelStyleClass="panel" style="width: 230px;">

                                                <f:selectItem itemLabel="Select Type" itemValue="" noSelectionOption="true"/>
                                                <f:selectItem itemLabel="Admin" itemValue="Admin"/>
                                                <f:selectItem itemLabel="Teacher" itemValue="Teacher"/>
                                                <f:selectItem itemLabel="Student" itemValue="Student"/>
                                            </p:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><p:outputLabel value="User Name"/></td>
                                        <td>:&emsp;</td>
                                        <td><p:inputText value="#{logInPage.userId}" /></td>
                                    </tr>
                                    <tr>
                                        <td><p:outputLabel value="Password"/></td>
                                        <td>:&emsp;</td>
                                        <td><p:password value="#{logInPage.userPass}"/></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td> <h:commandButton value="LOGIN" action="#{logInPage.loginController()}" style="width: 230px;  height: 35px; border-radius: 20px 20px 20px; background: #5BB53B" ></h:commandButton></td>
                                    </tr>
                                      
                                         <tr>
                                        <td></td>
                                        <td></td>
                                        <td>  <h:outputLabel value="#{logInPage.errorMsg}" style="color: red;"/></td>
                                    </tr>
                                   
                                </table>
                            

                            </h:form>
                         

                        
                    </div>


                </div>
            </div>
       

        <ui:include src="rightMenubarpage.xhtml"/>
