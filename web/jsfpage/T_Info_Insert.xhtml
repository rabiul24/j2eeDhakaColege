<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            table{
                border:  1px solid #cc0000;
                margin:  100px auto;

            }

            caption{
                border:  1px solid #cc0000;
                color:#ffffff ;
                font-size: 20px;
                background-color: #660066;
            }
        </style>
    </h:head>
    <h:body>
        <h:form >
            <table>
                <caption>Insert Page</caption>
                <tr>
                    <td> Teacher Id</td>
                    <td>:</td>
                    <td><h:inputText value="#{teacher.id}"/></td>
                </tr>
                <tr>
                    <td>Teacher Name</td>
                    <td>:</td>
                    <td><h:inputText value="#{teacher.name}"/></td>
                </tr>
                <tr>
                    <td>Father/Husband Name</td>
                    <td>:</td>
                    <td><h:inputText value="#{teacher.forhname}"/></td>
                </tr>
                <tr>
                    <td>Mother Name</td>
                    <td>:</td>
                    <td><h:inputText value="#{teacher.mname}"/></td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td>:</td>
                    <td>  
                        <p:calendar value="#{teacher.dob}" locale="de" navigator="true" pattern="dd-MM-yyyy" /></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>:</td>
                    <td> <p:selectOneRadio value="#{teacher.gender}">
                            <f:selectItem itemLabel="Male" itemValue="Male" />
                            <f:selectItem itemLabel="Female" itemValue="Female" />
                        </p:selectOneRadio>
                    </td>
                </tr>
                <tr>
                    <td>Relegion</td>
                    <td>:</td>
                    <td><p:selectOneMenu  value="#{teacher.religeonn}" style="width:125px">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Islam" itemValue="Ialam" />
                            <f:selectItem itemLabel="Hindu" itemValue="Hindu" />
                            <f:selectItem itemLabel="Christ" itemValue="Christ" />
                        </p:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td>Blood Group</td>
                    <td>:</td>
                    <td><p:selectOneMenu  value="#{teacher.bloodGroup}" style="width:125px">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="A+" itemValue="A+" />
                            <f:selectItem itemLabel="A-" itemValue="A-" />
                            <f:selectItem itemLabel="AB+" itemValue="AB+" />
                            <f:selectItem itemLabel="B+" itemValue="B+" />
                            <f:selectItem itemLabel="O+" itemValue="O+" />
                            <f:selectItem itemLabel="O-" itemValue="O-" />
                        </p:selectOneMenu></td>
                </tr>
                <tr>
                    <td>Image</td>
                    <td>:</td>
                    <td>  <h:inputFile value="#{teacher.file}"/>
                        <h:commandButton value="upload" action="#{teacher.upload()}"/>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <h:commandButton action="#{teacher.saveImageName(image)}"/>
                    <td></td>

                    <td>
                     
                    </td>
                </tr>

            </table>
        </h:form>
    </h:body>
</html>
